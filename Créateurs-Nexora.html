<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créateurs Nexora</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: radial-gradient(circle at top, #111827, #020617 70%);
      color: #e5e7eb;
      font-family: 'Inter', sans-serif;
    }

    header {
      text-align: center;
      padding: 80px 20px 60px;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 800;
      letter-spacing: 2px;
    }

    header p {
      margin-top: 15px;
      color: #9ca3af;
      font-size: 1.1rem;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px 100px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 35px;
    }

    .creator {
      background: rgba(2,6,23,0.85);
      padding: 35px 30px;
      text-align: center;
      border-left: 4px solid #6366f1;
      border-radius: 6px;
    }

    .creator h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .creator a {
      display: inline-block;
      margin-top: 10px;
      color: #93c5fd;
      text-decoration: none;
      font-weight: 600;
    }

    .badges {
      margin: 15px 0;
    }

    .badge {
      display: inline-block;
      margin: 5px;
      padding: 6px 14px;
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-radius: 999px;
    }

    .fondateur { background: linear-gradient(135deg, #f59e0b, #fbbf24); color:#111827; }
    .staff { background: linear-gradient(135deg, #ef4444, #dc2626); }
    .media { background: linear-gradient(135deg, #4f46e5, #6366f1); }

    .back {
      text-align: center;
      margin-top: 80px;
    }

    .back a {
      color: #a5b4fc;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>

<header>
  <h1>Créateurs Nexora</h1>
  <p>Créateurs de contenu officiels et membres reconnus</p>
</header>

<div class="container">
  <div class="grid">

    <div class="creator">
      <h2>NicoRaffy OFF</h2>
      <div class="badges">
        <span class="badge fondateur">Fondateur</span>
        <span class="badge media">Média Officiel</span>
      </div>
      <a href="https://www.tiktok.com/@nicorafyoff" target="_blank">@nicorafyoff</a>
    </div>

    <div class="creator">
      <h2>TheGamer42</h2>
      <div class="badges">
        <span class="badge fondateur">Fondateur</span>
        <span class="badge media">Média Officiel</span>
      </div>
      <a href="https://www.tiktok.com/@thegamer421" target="_blank">@thegamer421</a>
    </div>

    <div class="creator">
      <h2>Filou</h2>
      <div class="badges">
        <span class="badge fondateur">Fondateur</span>
        <span class="badge media">Média Officiel</span>
      </div>
      <a href="https://www.tiktok.com/@filoustitch08" target="_blank">@filoustitch08</a>
    </div>

  </div>

  <div class="back">
    <a href="index.html">← Retour à l’accueil</a>
  </div>
</div>

</body>
</html>
